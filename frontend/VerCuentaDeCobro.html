  <body>
    <div class="grid-container">
      <div class="grid-item-menu">

        <p>SALIR</p>
      </div>

      <div class="grid-item">
        <h1 id="title" class="titleContent">VER CUENTA DE COBRO</h1>
        <div class="cuentas">
          <div class="form-text">Cliente</div>
          <div class="form-text">Fecha</div>
          <div class="cuentas-select-field">
            <i class="fas fa-user"></i>
            <select name="cliente" id="cliente" onchange="traerCuenta()">
              <option
                value="Seleccione cliente"
                style="color: #aaa; font-weight: 500"
              >
                Seleccione cliente
              </option>
            </select>
          </div>
          <div class="cuentas-input-field">
            <i class="far fa-calendar"></i>
            <input
              type="date"
              placeholder="Fecha"
              id="fecha"
              onchange="traerCuenta()"
            />
          </div>
        </div>
        <iframe src="" frameborder="0" id="iframe"></iframe>
      </div>
    </div>
    <script>
      var datas;
      fetch("http://localhost:8080/traerNombresClientes")
        .then((response) => response.json())
        .then((data) => añadirData(data));

      function añadirData(datas) {
        for (var x = 0; x < datas.length; x++)
          agregar(document.getElementById("cliente"), datas[x]);
      }

      function agregar(select, val) {
        const option = document.createElement("option");
        const valor = val;
        option.value = valor;
        option.text = valor;
        select.appendChild(option);
      }

      function traerCuenta() {
        const cliente = document.getElementById("cliente").value;
        const fecha = document.getElementById("fecha").value;
        if (cliente != "Seleccione cliente" && fecha != "") {
          document.getElementById("iframe").src =
            "http://docs.google.com/gview?url=http://www.educoas.org/portal/bdigital/contenido/valzacchi/ValzacchiCapitulo-2New.pdf&embedded=true";
        } else {
          document.getElementById("iframe").src = "";
        }
      }
    </script>
  </body>
</html>
