        <div class="grid-item">
            <div class="grid-info">
                <div class="form">
                    <div class="form-text">Nombre</div>
                    <div id="errorNombre" class="error-text"></div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre" id="Nombre" onchange="nameValidation()" disabled />
                    </div>
                    <div class="form-text">Telefono</div>
                    <div id="errorTelefono" class="error-text"></div>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <input type="number" placeholder="Telefono" id="Telefono" onchange="telValidation()" disabled />
                    </div>
                    <div class="form-text">Correo</div>
                    <div id="errorCorreo" class="error-text"></div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Correo" id="Correo" onchange="emailValidation()" disabled />
                    </div>
                    <div class="arrow">
                        <i class="fas fa-caret-left" onclick="lastRegister()" style="display:none;" id="left"></i>
                        <input type="submit" value="Modificar" class="btn solid" id="boton" style="margin-right: 3px"
                            onclick="change()" />
                        <input type="submit" value="Eliminar" class="btn solid" id="botonEliminar" onclick="eliminar()"
                            style="margin-left: 3px" />
                        <i class="fas fa-caret-right" onclick="nextRegister()" id="right"></i>
                    </div>
                </div>
                <div class="circle" style="height: 100%">
                    <h1>
                        VER<br />
                        PROVEEDOR
                    </h1>
                </div>
            </div>

        </div>

    <script>
        let datos;
        var registerPosition = 0;
        fetch("http://localhost:8080//traerProveedores")
            .then((response) => response.json())
            .then((data) => initialize(data));

        function initialize(data) {
            datos = data;
            cargarDatos()
        }

        function cargarDatos() {
            document.getElementById("nombre").value = datos[registerPosition].nombre
            document.getElementById("telefono").value = datos[registerPosition].telefono
            document.getElementById("correo").value = datos[registerPosition].correo
        }

        let nombres;
        fetch("http://localhost:8080//traerNombresProveedores")
            .then((response) => response.json())
            .then((data) => initialize2(data));

        function initialize2(data) {
            nombres = data;
        }

        function telValidation() {
            var validation;
            const telefono = document.getElementById("Telefono").value;
            if (telefono == "") {
                document.getElementById("errorTelefono").innerHTML =
                    "Por favor ingrese un numero de telefono";
                return false;
            } else if (telefono <= 999999999 || telefono > 9999999999) {
                document.getElementById("errorTelefono").innerHTML =
                    "Numero de telefono no valido";
                return false;
            } else {
                document.getElementById("errorTelefono").innerHTML = "";
                return true;
            }
            return validation;
        }

        function emailValidation() {
            var validation;
            const correo = document.getElementById("Correo").value;
            if (correo == "") {
                document.getElementById("errorCorreo").innerHTML =
                    "Por favor ingrese un correo";
                return false;
            } else if (!correo.includes("@")) {
                document.getElementById("errorCorreo").innerHTML = "Correo no valido";
                return false;
            } else {
                document.getElementById("errorCorreo").innerHTML = "";
                return true;
            }
            return validation;
        }

        function nameValidation() {
            const name = document.getElementById("Nombre").value;
            if (name == "") {
                document.getElementById("errorNombre").innerHTML =
                    "Por favor ingrese un nombre";
                return false;
            } else {
                for (let i = 0; i < nombres.length; i++) {
                    if (name == nombres[i]) {
                        document.getElementById("errorNombre").innerHTML =
                            "Este nombre ya existe, por favor digite otro";
                        return false;
                    }
                }
                document.getElementById("errorNombre").innerHTML = "";
                return true;
            }
        }

        function change() {
            valor = document.getElementById("boton").value;
            if (valor == "Modificar") {
                document.getElementById("boton").value = "Aceptar";
                document.getElementById("title").innerHTML = "MODIFICAR<br>PROVEEDOR";
                document.getElementById("nombre").disabled = false;
                document.getElementById("telefono").disabled = false;
                document.getElementById("correo").disabled = false;
            } else {
                const telValidatio = telValidation();
                const emailValidatio = emailValidation();
                const nameValidatio = nameValidation();
                if (nameValidatio && telValidatio && emailValidatio) {
                    document.getElementById("boton").value = "Modificar";
                    document.getElementById("title").innerHTML = "VER<br>Proveedor";
                    document.getElementById("nombre").disabled = true;
                    document.getElementById("telefono").disabled = true;
                    document.getElementById("correo").disabled = true;
                    var url = "http://localhost:8080//modificarProovedor";
                    var data = {
                        id: datos[registerPosition].id,
                        nombre: document.getElementById("nombre").value,
                        telefono: document.getElementById("telefono").value,
                        correo: document.getElementById("correo").value,
                    };
                    fetch(url, {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                    })
                        .then(function (response) {
                            alert("Elemento modificado")
                            return response.json();
                        });
                } else {
                    alert("Por favor llene todos los campos");
                }
            }
        }

        function nextRegister() {
            registerPosition++
            document.getElementById("left").style.display = "inline";
            cargarDatos()
            if (registerPosition == datos.length) {
                document.getElementById("right").style.display = "none";
            }
        }

        function eliminar() {
            if (registerPosition == datos.length) {
                registerPosition--
            }
            var url = "http://localhost:8080//eliminarProveedor";
            const id = datos[registerPosition].id
            fetch(url, {
                method: "POST",
                body: JSON.stringify(id),
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
            })
                .then(function (response) {
                    alert("Elemento eliminado")
                    return response.json();
                });
            cargarDatos()
        }


        function lastRegister() {
            registerPosition--;
            document.getElementById("right").style.display = "inline";
            cargarDatos();
            if (registerPosition == 0) {
                document.getElementById("left").style.display = "none";
            }
        }

    </script>
    <script src="fireBase.js"></script>
    <script src="main.js"></script>
</body>
