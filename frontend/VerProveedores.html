    <script>
      fetch("http://localhost:8080//traerIDProveedores")
        .then((response) => response.json())
        .then((data) => cargarComboBox("proveedor", data));

      function cargarComboBox(tipo, datas) {
        for (var x = 0; x < datas.length; x++)
          agregar(document.getElementById(tipo), datas[x]);
      }

      function agregar(select, val) {
        const option = document.createElement("option");
        const valor = val;
        option.value = valor;
        option.text = valor;
        select.appendChild(option);
      }

      function traerProveedores() 
      {
        const proveedor = document.getElementById("proveedor").value;
        if (
            proveedor != "Seleccione proveedor"
        ) {
          var url = "http://localhost:8080//traerProveedores";
          var condicion = {
            idproveedor: proveedor
          };

          fetch(url, 
          {
            method: "POST",
            body: JSON.stringify(condicion),
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => crearPdf(data));
        } else {
          document.getElementById("iframe").src = "";
        }
      }
      function crearPdf(data) {
        const doc = new jsPDF();

        doc.setFontSize(8);
        doc.setFont("times");
        doc.setFontType("bold");
        doc.text(110, 20, "PROVEEDOR: " + data.idProveedor, "center");
        doc.text(
          110,
          30,
          "JOURNEY MARKETING Y NEGOCIOS S.A.S. NIT 901.375.884-1",
          "center"
        );
        doc.setFontType("normal");
        doc.text(110, 35, "NOMBRE: "+ data.nombre, "center");
        doc.setFontType("normal");
        doc.text(110, 38, "TELEFONO: "+ data.telefono, "center");
        doc.setFontType("normal");
        doc.text(110, 45, "CORREO: "+ data.correo, "center");
        //doc.text(110, 50, data.empresa.toString(), "center");
        
        var columns = ["idProveedor", "nombre", "telefono", "correo"];
        const datos = [];
        for (let index = 0; index < data.solicitudes.length; index++) {
          datos.push([
            data.solicitudes[index].idProveedor,
            data.solicitudes[index].nombre,
            data.solicitudes[index].telefono,
            data.solicitudes[index].correo,
          ]);
        }
        doc.autoTable(columns, datos, {
          margin: { top: 60 },
          styles: { fontSize: 8 },
        });

        const posicion = 60 + datos.length * 10;
        doc.text(15, posicion, "Cordialmente,");
        doc.setFontType("bold");
        doc.text(15, posicion + 5, "Sandra Milena Castellanos Carrillo");
        doc.setFontType("normal");
        doc.text(15, posicion + 8, "C.C. 52.989.909");
        doc.text(15, posicion + 11, "TelÃ©fono 317 661 9521");

        const objectUrl = doc.output("bloburl");
        document.getElementById("iframe").src = objectUrl;
      }
    </script>
