    <script>
      fetch("http://localhost:8080//traerIDProveedores")
        .then((response) => response.json())
        .then((data) => cargarComboBox("proveedor", data));

      function cargarComboBox(tipo, datas) {
        for (var x = 0; x < datas.length; x++)
          agregar(document.getElementById(tipo), datas[x]);
      }

      function traerProveedores() 
      {
        const proveedor = document.getElementById("proveedor").value;
        if (
            proveedor != "Seleccione proveedor"
        ) {
          var url = "http://localhost:8080//traerProveedores";
          var condicion = {
            idproveedor: proveedor
          };

          fetch(url, 
          {
            method: "POST",
            body: JSON.stringify(condicion),
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => crearPdf(data));
        } else {
          document.getElementById("iframe").src = "";
        }
      }

      function change() {
      valor = document.getElementById("boton").value;
      if (valor == "Modificar") {
        document.getElementById("boton").value = "Aceptar"
        document.getElementById("title").innerHTML = "MODIFICAR<br>SOLICITUD"
        document.getElementById("Nombre").disabled = false
        document.getElementById("Telefono").disabled = false
        document.getElementById("Correo").disabled = false
      } else {
        const nameValidatio = nameValidation()
        const telefonoValidatio = telefonoValidation()
        const correoValidatio = correoValidation()
        if (nameValidatio && entregableValidatio && ejecucionValidatio && fechaValidatio && servicioValidatio && sponsorValidatio && cantidadValidatio) {
          document.getElementById("boton").value = "Modificar"
          document.getElementById("title").innerHTML = "VER<br>SOLICITUD"
          document.getElementById("Nombre").disabled = true
          document.getElementById("Telefono").disabled = true
          document.getElementById("Correo").disabled = true

          if (document.getElementById("Nombre").value != "posicion") {
            modificado.push([document.getElementById("Nombre").value, "Nombre"])
          
          }

          if (document.getElementById("Telefono").value != "Telefono") {
            modificado.push([document.getElementById("Telefono").value, "Telefono"])
          }
          if (document.getElementById("Correo").value != "Correo") {
            modificado.push([document.getElementById("Correo").value, "Correo"])
          }
          
          var url = "http://localhost:8080//";
          var data = {
            id = datos[registerPosition].id,
            modificacion = modificado,
          }
          fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          })
            .then(function (response) {
              alert("Elemento modificado")
              return response.json();
            });
        } else {
          alert("Por favor llene todos los campos")
        }
      }
    

    function eliminar() {
      if (registerPosition == datos.length) {
        registerPosition--
      }
      var url = "http://localhost:8080//";
      const id = datos[registerPosition].id
      fetch(url, {
        method: "POST",
        body: JSON.stringify(id),
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
      })
      .then(function (response) {
        alert("Elemento eliminado")
        return response.json();
      });

      function nameValidation() {
      const name = document.getElementById("Nombre").value;
      if (name == "") {
        document.getElementById("errorNombre").innerHTML =
          "Por favor ingrese un nombre";
        return false;
      } else {
        document.getElementById("errorNombre").innerHTML = "";
        return true;
      }
    }

    function telefonoValidation() {
      const name = document.getElementById("Telefono").value;
      if (name == "Seleccione telefono") {
        document.getElementById("errorTelefono").innerHTML =
          "Por favor seleccione una telefono";
        return false;
      } else {
        document.getElementById("errorTelefono").innerHTML = "";
        return true;
      }
    }

    function correoValidation() {
      const name = document.getElementById("Correo").value;
      if (name == "Seleccione correo") {
        document.getElementById("errorCorreo").innerHTML =
          "Por favor seleccione un correo";
        return false;
      } else {
        document.getElementById("errorCorreo").innerHTML = "";
        return true;
      }
    }
